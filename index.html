<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <p>ITMD 541 Lab 3 - Dasaradh Balusu</p>
        <h2>Tip Calculator</h2>
        <form id="tipForm">
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" placeholder="Enter the bill amount">

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="range" id="tipPercentage" min="0" max="100">
            
            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>
            
            <label for="totalBill">Total Bill with Tip:</label>
            <input type="text" id="totalBill" disabled>
            
            <button type="submit" onclick="calculateTip()">Calculate Tip</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
